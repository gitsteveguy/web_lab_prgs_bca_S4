<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Page</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      place-content: center;
      background: url(background.jpg);
      background-size: 100% 100%;
    }
  </style>
  <body>
    <h1>Media Features using HTML5</h1>
    <h4>Iframe</h4>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/wGcYoI7btcQ?si=mKTrLy-mYSnI0g5B"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h4>Video</h4>
    <video
      src="./college_website/CNC_CollegeTourNew.mp4"
      width="500"
      autoplay muted
    ></video>
    <h4>Image</h4>
    <img
      src="./college_website/gallery/radio.jpeg"
      width="500"
      height="500"
      alt="Steve RJ image"
    />
  </body>
</html>
