<html>
<head>
    <title>Lists</title>
</head>
<style>
    body { background: linear-gradient(#2c072c, black);}
    section {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .list-container{
        background-color: #4a4a4a58;
        padding: 1rem;
        border-radius: 24px;
        color: white;
      h3 {
        margin: 1rem;
        font-size:xx-large;
      }
    }
</style>
<body>
    <section>
        <div class="list-container">
            <h3>Ordered Lists</h3>
            <ol>
                <li>Apple</li>
                <li>Orange</li>
                <li>Grapes</li>
                <li>Banana</li>
                <li>Watermelon</li>
            </ol>
        </div>
        <div class="list-container">
            <h3>Unordered Lists</h3>
            <ul>
                <li>Apple</li>
                <li>Orange</li>
                <li>Grapes</li>
                <li>Banana</li>
                <li>Watermelon</li>
            </ul>
        </div>
    </section>
</body>
</html>
